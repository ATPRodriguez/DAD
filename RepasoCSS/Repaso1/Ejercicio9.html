<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
        }

        #rojo {
            background-color: red;
            top: 100px;
            left: 100px;
        }

        #azul {
            background-color: blue;
            top: 150px;
            left: 150px;
        }

        #verde {
            background-color: green;
            top: 200px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div id="rojo"></div>
    <div id="azul"></div>
    <div id="verde"></div>
</body>
</html>
